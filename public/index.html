<!DOCTYPE html>
<html>
<head>
    <title>Mini Bookstore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet.css" href="borrow.css">
</head>
<body class="index-page text-center py-5">

    <div class="container">
        <h1 class="mb-4 text-primary">ðŸ“š Welcome to Mini Bookstore</h1>

        <form id="registerForm" class="w-50 mx-auto border p-4 bg-white shadow rounded">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="mt-4">
            <a href="browse.html" class="btn btn-outline-success">BOOKS</a>
        </div>
    </div>


    <script>

document.getElementById("registerForm")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const user = Object.fromEntries(formData);
    fetch("/register", {
        method: "POST",   //  sending data
        headers: { "Content-Type": "application/json" }, // Tell server the data is in JSON format
        body: JSON.stringify(user)  // Convert the user object into JSON string to send
    })
    .then(async res => {
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);
    alert(data.message);
})
.catch(err => alert(err.message));

});


    </script>
  

</body>
</html>
