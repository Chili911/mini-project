<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - Mini Bookstore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üõí Your Buy Cart</h1>
        <div id="cartContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div class="text-center mt-4 d-flex justify-content-center gap-3">
            <a href="browse.html" class="btn btn-outline-primary">‚Üê Continue Browsing</a>
            <a href="payment.html" class="btn btn-success">Proceed to Payment</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("buyCart")) || [];
        const container = document.getElementById("cartContainer");

        function renderCart() {
            container.innerHTML = "";
            //checking the list is empty or not
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No books in your cart yet.</p>';
                return;
            }

            cart.forEach((book, index) => {
                const card = document.createElement("div");
                card.className = "col";
                //making the card of every book
                card.innerHTML = `
                    <div class="card shadow-sm h-100 text-center">
                        <img src="${book.cover}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="${book.title}">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text"><em>${book.author}</em></p>
                            <button class="btn btn-sm btn-danger" onclick="removeBook(${index})">Remove</button>
                        </div>
                    </div>
                `;
                //put in the list
                container.appendChild(card);
            });
        }
        //for removing the book from the cart or list u can say
        function removeBook(index) {
            cart.splice(index, 1);
            localStorage.setItem("buyCart", JSON.stringify(cart));
            
            //refreshing the page for the update we did
            renderCart();
        }

       // When the page first loads, display the borrow list
        renderCart();
    </script>
    <script src="timeout.js"></script>
</body>
</html>
